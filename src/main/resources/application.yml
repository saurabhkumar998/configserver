spring:
  application:
    name: "configserver"
  profiles:
#    active: native
    active: git
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/saurabhkumar998/bank-config.git"
          default-label: main
          timeout: 5
          clone-on-start: true
          force-pull: true

#  rabbitmq:
#    host: "localhost"
#    port: 5672
#    username: "guest"
#    password: "guest"

encrypt:
  key: "6BD15EA4CD6F4736B6D7A274E4E4C"

server:
  port: 8071

management:
  endpoints:
     web:
      exposure:
          # * means we've exposed all our actuator endpoints
        include: "*"

  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

